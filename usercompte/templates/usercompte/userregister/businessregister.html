{% extends "base.html" %}
{% block content %}
<section class="container py-5" style="max-width:760px">
    <h2 class="text-center fw-bold" style="color:#122046">Apporteurs d'affaires</h2>
    <p class="text-center text-muted">Créez votre espace en quelques étapes simples</p>

    <div class="d-flex align-items-center justify-content-center my-4">
        <div class="progress-step active" id="s1">1</div>
        <div class="step-line" id="l1"></div>
        <div class="progress-step" id="s2">2</div>
        <div class="step-line" id="l2"></div>
        <div class="progress-step" id="s3">3</div>
        <div class="step-line" id="l3"></div>
        <div class="progress-step" id="s4">4</div>
    </div>

    <form class="shine-box p-4 shadow-lg bg-white rounded-4" method="POST">
        {% csrf_token %}

        <div id="step1">
            <h5 class="fw-bold text-title-gold mb-3">Informations personnelles</h5>
            <div class="mb-3">
                <label class="form-label">Statut *</label>
                <select name="statut" class="form-select" required>
                    <option value="" disabled selected>Choisir un statut...</option>
                    <option>Étudiant</option><option>Salarié</option>
                    <option>Apprenti(e)</option><option>Sans emploi</option>
                </select>
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nom *</label>
                    <input name="nom" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Prénom *</label>
                    <input name="prenom" class="form-control" required>
                </div>
            </div>
            <div class="row g-3 mt-1">
                <div class="col-md-6">
                    <label class="form-label">Nationalité *</label>
                    <input name="nationalite" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date de naissance *</label>
                    <input name="dob" type="date" class="form-control" required>
                </div>
            </div>
            <div class="mt-3">
                <label class="form-label">Genre *</label>
                <select name="genre" class="form-select" required>
                    <option value="" disabled selected>Sélectionner...</option>
                    <option>Homme</option><option>Femme</option>
                </select>
            </div>
            <button type="button" class="btn-shine mt-4 w-100" onclick="nextStep(2)">Continuer →</button>
        </div>

        <div id="step2" class="hidden">
            <h5 class="fw-bold text-title-gold mb-3">Adresse complète</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Téléphone *</label>
                    <input name="phone" type="tel" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email *</label>
                    <input name="email" type="email" class="form-control" required>
                </div>
            </div>
            <div class="row g-3 mt-1">
                <div class="col-md-6">
                    <label class="form-label">Ville *</label>
                    <input name="ville" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Pays *</label>
                    <input name="pays" class="form-control" required>
                </div>
            </div>
            <div class="d-flex gap-3 mt-4">
                <button type="button" class="btn btn-outline-secondary w-50" onclick="prevStep(1)">← Retour</button>
                <button type="button" class="btn-shine w-50" onclick="nextStep(3)">Continuer →</button>
            </div>
        </div>

        <div id="step3" class="hidden">
            <h5 class="fw-bold text-title-gold mb-3">Informations complémentaires</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">N° Rue</label>
                    <input name="rue_no" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Nom de rue</label>
                    <input name="rue_nom" class="form-control">
                </div>
            </div>
            <div class="mt-3">
                <label class="form-label">Code Postal</label>
                <input name="zip" class="form-control">
            </div>
            <div class="mt-3">
                <label class="form-label">Code parrainage (optionnel)</label>
                <input name="ref" class="form-control">
            </div>
            <div class="d-flex gap-3 mt-4">
                <button type="button" class="btn btn-outline-secondary w-50" onclick="prevStep(2)">← Retour</button>
                <button type="button" class="btn-shine w-50" onclick="nextStep(4)">Continuer →</button>
            </div>
        </div>

        <div id="step4" class="hidden">
            <h5 class="fw-bold text-title-gold mb-3">Sécurité & Contact</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Mot de passe *</label>
                    <input name="pwd" type="password" class="form-control" id="pwd" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Confirmer *</label>
                    <input type="password" class="form-control" id="pwd_conf" required>
                </div>
            </div>
            <div class="form-check mt-4">
                <input type="checkbox" required class="form-check-input" id="terms">
                <label class="form-check-label small" for="terms">J'accepte les conditions générales *</label>
            </div>
            <button type="submit" class="btn-shine w-100 mt-4 py-2">Créer mon compte</button>
            <p class="text-center mt-3 mb-0">
                <a href="{% url 'usercompte:login' %}" class="text-decoration-none" style="color:#122046; font-weight:600;">
                    Déjà inscrit ? Se connecter
                </a>
            </p>
        </div>
    </form>
</section>
{% endblock %}
