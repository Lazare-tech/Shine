{% extends "base.html" %}
{% block content %}
<section class="container py-5 text-center">
    <div class="shine-card mx-auto shadow-lg p-5 rounded-4" style="max-width: 500px;">
        <div class="mb-4">
            <i class="fas fa-check-circle text-success display-4 animate__animated animate__zoomIn"></i>
        </div>
        <h3 class="fw-bold text-navy">Mot de passe modifié</h3>
        <p class="text-muted mb-4">
            Votre nouveau mot de passe a été enregistré avec succès. Vous pouvez maintenant vous connecter.
        </p>
        <a href="{% url 'usercompte:login' %}" class="btn-shine px-5 py-2">Se connecter</a>
    </div>
</section>
{% endblock %}
