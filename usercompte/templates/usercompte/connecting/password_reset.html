{% extends "base.html" %}
{% block content %}
<section class="container py-5 d-flex align-items-center justify-content-center min-vh-100">
    <div class="shine-card shadow-lg p-4 p-md-5 rounded-4 border-0 position-relative overflow-hidden" style="max-width: 450px; background: #fff;">
        
        <div class="position-absolute top-0 start-0 w-100 h-2 bg-gold"></div>

        <div class="text-center mb-4">
            <div class="icon-circle mb-3 mx-auto shadow-sm">
                <i class="fas fa-key text-gold"></i>
            </div>
            <h3 class="fw-bold text-navy mb-2">Réinitialisation</h3>
            <p class="text-muted small">Un lien de récupération sécurisé vous sera envoyé par e-mail.</p>
        </div>

        <form method="POST" novalidate>
            {% csrf_token %}
            
            <div class="form-floating mb-4">
                <input type="email" 
                       name="email" 
                       class="form-control {% if form.email.errors %}is-invalid{% endif %}" 
                       id="id_email" 
                       placeholder="nom@exemple.com"
                       required>
                <label for="id_email" class="text-muted small">Adresse e-mail</label>
                
                {% if form.email.errors %}
                    {% for error in form.email.errors %}
                        <div class="invalid-feedback fw-bold" style="font-size: 0.75rem;">
                            <i class="fas fa-exclamation-circle me-1"></i> {{ error }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>

            <button type="submit" class="btn btn-navy w-100 py-3 rounded-pill fw-bold shadow-gold transition-hover">
                Envoyer le lien <i class="fas fa-paper-plane ms-2"></i>
            </button>

            <div class="text-center mt-4">
                <a href="{% url 'usercompte:login' %}" class="text-decoration-none small text-navy fw-bold opacity-75">
                    <i class="fas fa-chevron-left me-1"></i> Retour à la connexion
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock content %}
