{% extends "base.html" %}
{% block content %}
<section class="container py-5 text-center">
    <div class="shine-card mx-auto shadow-lg p-5 rounded-4" style="max-width: 500px;">
        <div class="mb-4">
            <i class="fas fa-paper-plane text-gold display-4 animate__animated animate__bounceIn"></i>
        </div>
        <h3 class="fw-bold text-navy">Email envoyé !</h3>
        <p class="text-muted">
            Si un compte existe avec cet email, vous recevrez un lien de réinitialisation d'ici quelques instants.
        </p>
        <p class="small text-muted mb-4">Pensez à vérifier vos courriers indésirables (spams).</p>
        <a href="{% url 'usercompte:login' %}" class="btn btn-outline-navy px-4 rounded-pill">D'accord</a>
    </div>
</section>
{% endblock %}
