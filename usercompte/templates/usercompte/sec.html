<section class="container text-center my-4">

    <div class="btn-group p-1 rounded-pill shadow-sm bg-light" role="group">
<!-- BTN LOGIN -->
        <a href="{% url 'usercompte:login' %}"
           class="btn btn-toggle px-4 py-2 fw-semibold
           {% if request.resolver_match.url_name == 'login' %}active-btn text-white{% else %}text-title-blue{% endif %}">
            Se connecter
        </a>
        <!-- BTN REGISTER -->
        <a href="{% url 'usercompte:register' %}"
           class="btn btn-toggle px-4 py-2 fw-semibold 
           {% if request.resolver_match.url_name == 'register' %}active-btn text-white{% else %}text-title-blue{% endif %}">
            S'inscrire
        </a>

        

    </div>

</section>
