{% extends "shine/inscription_service/default_form.html" %}

{% block specific_fields %}
<div class="row mb-3">
    <div class="col-md-12 mb-3">
        <label class="form-label fw-bold">
            <i class="fas fa-passport text-title-gold me-1"></i>
            {{ form.type_visa.label }} <span class="text-danger">*</span>
        </label>
        {{ form.type_visa }}
        <div id="error_type_visa" class="text-danger small"></div>
    </div>

    <div class="col-md-6 mb-3">
        <label class="form-label fw-bold">
            <i class="fas fa-globe-africa text-title-gold me-1"></i>
            {{ form.pays_destination.label }} <span class="text-danger">*</span>
        </label>
        {{ form.pays_destination }}
        <div id="error_pays_destination" class="text-danger small"></div>
    </div>

    <div class="col-md-6 mb-3">
        <label class="form-label fw-bold">
            <i class="fas fa-calendar-check text-title-gold me-1"></i>
            {{ form.date_prevue.label }} <span class="text-danger">*</span>
        </label>
        {{ form.date_prevue }}
        <div id="error_date_prevue" class="text-danger small"></div>
    </div>
</div>
{% endblock %}
