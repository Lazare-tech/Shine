<!DOCTYPE html>

  <head>

    <style>
    .icon-box-gold {
    width: 60px;
    height: 60px;
    background: rgba(184, 134, 11, 0.1);
    color: #B8860B;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    font-size: 1.5rem;
}

.text-navy { color: #122046; }
.text-gold { color: #B8860B; }

.btn-outline-navy {
    border: 2px solid #122046;
    color: #122046;
    font-weight: bold;
    transition: 0.3s;
}

.btn-outline-navy:hover {
    background: #122046;
    color: #fff;
}

.extra-small { font-size: 0.75rem; }
</style>

{% block nav %}

</div>
