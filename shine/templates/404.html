<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page introuvable | SHINE</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/erout.css' %}" rel="stylesheet">
            <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    </head>
    <body>
       
        
<main class="error-page overflow-hidden d-flex align-items-center justify-content-center min-vh-100 position-relative">
    
    <div class="bg-shape-1"></div>
    <div class="bg-shape-2"></div>

    <div class="container position-relative z-1">
        <div class="row justify-content-center">
            <div class="col-xxl-6 col-xl-7 col-lg-8 text-center">
                
                <span class="badge rounded-pill bg-gold-soft text-gold px-3 py-2 mb-4 animate__animated animate__fadeInDown">
                    <i class="fas fa-exclamation-triangle me-2"></i>Erreur de navigation
                </span>

                <div class="error-code-wrapper mb-2">
                    <h1 class="error-title display-1 fw-black">404</h1>
                </div>

                <h2 class="h1 fw-bold mb-3 text-navy">Perdu dans l'éclat ?</h2>
                <p class="text-secondary mb-5 fs-5 mx-auto" style="max-width: 500px;">
                    Même les meilleures étoiles dévient parfois de leur trajectoire. La page que vous cherchez est introuvable.
                </p>

                <div class="row g-3 justify-content-center mb-5">
                    <div class="col-auto">
                        <a href="javascript:history.back()" class="btn btn-white btn-lg rounded-pill shadow-sm px-4 border-0 transition-hover">
                            <i class="fas fa-chevron-left me-2 small"></i>Retour
                        </a>
                    </div>
                    <div class="col-auto">
                        <a href="/" class="btn btn-navy btn-lg rounded-pill shadow-gold px-5 transition-hover">
                            Aller à l'accueil
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

   

    </body>
</html>
